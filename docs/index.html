<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link href='assets/css/style.css' rel='stylesheet'>
		<link rel="icon" href="assets/images/icon.png">
		<meta name="robots" content="noindex">
		<style>
			.mediaButton {
				display: inline-block;
				background-color: #d9d9d9;
				padding: 10px;
				width: 20px;
				height: 20px;
				color: #222222;
				text-align: center;
				border-radius: 40px;
				font-size: 15px;
				text-decoration: none; <!--
				Removes underline from the link -->
			}
			.mediaButton:hover {
				background-color: #ABABAB;
			}
			.socialMedia {
				height: 20px;
				width: 20px
			}

			#leftHalf {
				width: 50%;
				position: absolute;
				left: 0px;
				height: 100%;
				text-align: center;
			}

			#rightHalf {
				background: url(assets/images/dock.jpg);
				background-repeat: no-repeat;
				width: 50%;
				position: absolute;
				right: 0px;
				height: 100%;
			}
			.hidden {
				display: none;
			}
			.show {
				display: inline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="leftHalf">
				<br><br><br><br><br><br><br>
				<h1>Wyatt Richard</h1>
				<p>Bachelor of Electronic Systems Engineering student at Conestoga College</p>
				<br>
				<a href="projects.html" class='button'> My Projects </a>
				<br><br>
				<div>
					<a href="https://www.linkedin.com/in/wyatt-richard-a8080914a/" class='mediaButton' target='_blank'>
						<img class="socialMedia" src="assets/images/linkedin.png">
					</a>
					<a href="https://www.instagram.com/_wyattrichard_/" class='mediaButton' target='_blank'>
						<img class="socialMedia" src="assets/images/Instagram.png">
					</a>
					<a href="https://github.com/WyattjkRichard" class='mediaButton' target='_blank'>
						<img class="socialMedia" src="assets/images/github.png">
					</a>
					<a href="mailto:wyatt@rhouse.me" class='mediaButton' target='_blank'>
						<img class="socialMedia" src="assets/images/email.png">
					</a>
				</div>
				<br>
				<a href="randFiles/randIndex.html" class='button hidden' id="hideable-button"> Random Things </a>
			</div>
			<div id="rightHalf"></div>
		</div>
		<script>
			var codeStatus = 0;
			
			splitCookie = document.cookie.split('; ')
			for(let i = 0; i<splitCookie.length;i++){
				if (splitCookie[i] == "button=revealed"){
					toggleButton()
				}
			}
			
			
			function toggleButton() {
				document.getElementById("hideable-button").className = 'button show';
				document.cookie = "button=revealed; path=/";
			}
		
			document.addEventListener('keydown', function (event) {
				if (event.keyCode == 37) {
					console.log("left")
					if(codeStatus == 4 || codeStatus == 6){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 39) {
					console.log("right")
					if(codeStatus == 5 || codeStatus == 7){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 38) {
					console.log("up")
					if(codeStatus < 2){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 40) {
					console.log("down")
					if(codeStatus > 1 && codeStatus < 4){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 65) {
					console.log("a")
					if(codeStatus == 9){
						console.log("konami")
						toggleButton();
					}
					else{
						codeStatus=0;
					}
				}
				else if (event.keyCode == 66) {
					console.log("b")
					if(codeStatus == 8){
						codeStatus++;
					}
					else{
						codeStatus=0;
					}
				}
				else{
					codeStatus=0;
					console.log("reset")
					console.log(event.keyCode)
				}
			}, true);
		</script>
	</body>
</html>
